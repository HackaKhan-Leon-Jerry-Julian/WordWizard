<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard App</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-container">
        <div class="logo">The Word Wizard</div>

        <div class="add-flashcard-con">
          <button id="add-flashcard">Add Flashcard</button>
        </div>

        <div class="io-con">
          <button id="io">
            <i class="fa-solid fa-file" style="font-size: 2em"></i>
          </button>
        </div>
      </div>

      <!-- Display Card of Question And Answers Here -->
      <div id="card-con">
        <div id="card-list-container"></div>
      </div>
    </div>

    <!-- Input form for users to fill question and answer -->
    <div id="defocus-background">
      <div id="io-container" class="question-container">
        <h2>Save/Import Code</h2>
        <textarea
          class="input"
          id="code"
          placeholder="Paste code here..."
          rows="2"
        ></textarea>
        <button id="confirm">Done</button>
      </div>

      <div id="add-question-card" class="question-container">
        <h2 id="flashcard-title">Add Flashcard</h2>
        <label for="question">Question:</label>
        <textarea
          class="input"
          id="question"
          placeholder="Type the question here..."
          rows="2"
        ></textarea>
        <label for="answer">Answer:</label>
        <textarea
          class="input"
          id="answer"
          rows="4"
          placeholder="Type the answer here..."
        ></textarea>
        <button id="save-btn">Save</button>
        <button id="close-btn">Close</button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
